<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- 문서의 문자 인코딩 및 브라우저 호환성 설정 -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <!-- 문서 제목 -->
    <title>The Blue Ocean</title>
    <!-- 뷰포트 설정 -->
    <meta
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no"
      name="viewport"
    />
    <!-- 지도 스타일 시트 링크 -->
    <link rel="stylesheet" href="assets/css/map.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <!-- Firebase 라이브러리 스크립트 링크 -->
    <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-database.js"></script>
    <!-- deck.gl 스크립트 -->
    <script src="https://unpkg.com/deck.gl@latest/dist.min.js"></script>
    <!-- chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="content1">
          <div class="cardbody">
            <!-- 지도 -->
            <div id="map"></div>
          </div>
        </div>
        <div class="content2">
          <div class="box">
            <!-- 위젯1 -->
            <div class="content1">
              <div class="cardbody">
                <div class="widget">
                  <div class="widget-header">수질 등급 라벨</div>
                  <div class="widget-content">
                    <div class="color-info">
                      <div
                        class="color-box"
                        style="background-color: #41a4ff"
                      ></div>
                      <!-- 진한 파랑 -->
                      <div class="color-description">
                        수질 등급1 - 매우 좋음
                      </div>
                    </div>
                    <div class="color-info">
                      <div
                        class="color-box"
                        style="background-color: #00bf03"
                      ></div>
                      <!-- 진한 초록 -->
                      <div class="color-description">수질 등급2 - 좋음</div>
                    </div>
                    <div class="color-info">
                      <div
                        class="color-box"
                        style="background-color: #ffef00"
                      ></div>
                      <!-- 진한 노랑 -->
                      <div class="color-description">수질 등급3 - 보통</div>
                    </div>
                    <div class="color-info">
                      <div
                        class="color-box"
                        style="background-color: #ffa500"
                      ></div>
                      <!-- 진한 주황 -->
                      <div class="color-description">수질 등급4 - 나쁨</div>
                    </div>
                    <div class="color-info">
                      <div
                        class="color-box"
                        style="background-color: #ff0000"
                      ></div>
                      <!-- 진한 빨강 -->
                      <div class="color-description">
                        수질 등급5 - 매우 나쁨
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- 위젯2 -->
            <div class="content2">
              <div class="cardbody">
                <div class="widget">
                  <div class="widget-header">경유 선박</div>
                  <div class="widget-content2">
                    <p>시간:, 배 이름:</p>
                    <p>시간:, 배 이름:</p>
                    <p>시간:, 배 이름:</p>
                  </div>
                </div>
              </div>
            </div>
            <!-- 위젯3 -->
            <div class="content1">
              <div class="cardbody">
                <div class="widget">
                  <div class="widget-header-container">
                    <div class="widget-header">수질 등급 분포</div>
                    <div id="totalGradeCount">총 건수: 0</div>
                  </div>
                  <div class="widget-content">
                    <canvas id="gradeChart"></canvas>
                  </div>
                </div>
              </div>
            </div>
            <!-- 위젯4 -->
            <div class="content2">
              <div class="cardbody">
                <div class="widget">
                  <div class="widget-header">측정 정보</div>
                  <div class="widget-content1">
                    <p>날짜: 0</p>
                    <p>시각: 0</p>
                    <p>위도: 0.00</p>
                    <p>경도: 0.00</p>
                    <p>산소량: 0.00</p>
                    <p>엽록소 수치: 0.00</p>
                    <p>질소 농도: 0.00</p>
                    <p>인 농도: 0.00</p>
                    <p>무기질소: 0.00</p>
                    <p>무기인: 0.00</p>
                    <p>투명도: 0.00</p>
                    <p>오염도 수치: 0</p>
                  </div>
                </div>
              </div>
            </div>

            <div class="content5">
              <div class="cardbody">
                <div class="widget">
                  <div class="widget-header">측정 현황</div>
                  <div class="widget-content">
                    <!-- 차트 컨테이너 -->
                    <canvas id="myChart"></canvas>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
  <!-- 커스텀 맵 스크립트 링크 -->
  <script src="assets/js/mychart.js"></script>
  <script src="assets/js/map.js">
    document.getElementById("toggleLayer").addEventListener("click", toggleGeoJsonLayer);
  </script>
  <script src="assets/js/main.js"></script>
  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBdsnmPlig5MniZ_RCSNf5KA_EU1t5I9vA&callback=initMap"
    async
    defer
  ></script>
</html>
